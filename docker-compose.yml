version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ml-platform-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ml_platform
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ml_platform --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: ml-platform-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-platform-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - dataset-storage:/app/data/datasets
      - model-storage:/app/data/models
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ml_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_FILE_SIZE_MB=100
      - DATASET_STORAGE_PATH=/app/data/datasets
      - MODEL_STORAGE_PATH=/app/data/models
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-platform-celery-worker
    restart: always
    command: celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - dataset-storage:/app/data/datasets
      - model-storage:/app/data/models
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ml_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATASET_STORAGE_PATH=/app/data/datasets
      - MODEL_STORAGE_PATH=/app/data/models
    depends_on:
      - mongodb
      - redis
      - backend

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-platform-celery-beat
    restart: always
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ml_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - mongodb
      - redis
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ml-platform-frontend
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  mongodb-data:
  redis-data:
  dataset-storage:
  model-storage:

networks:
  default:
    name: ml-platform-network

